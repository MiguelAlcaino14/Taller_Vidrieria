<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Login - Miguel Alcaino</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover { background-color: #0056b3; }
    .credentials {
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h1>Test de Login - Miguel Alcaino</h1>

  <div class="credentials">
    <h3>Credenciales a probar:</h3>
    <p><strong>Email:</strong> malcaino@vidrios.com</p>
    <p><strong>Contraseña:</strong> Miguel123!</p>
  </div>

  <button onclick="testLogin()">Probar Login</button>

  <div id="result"></div>

  <script>
    const supabase = window.supabase.createClient(
      'https://aggxhhlqgqjmyruenkyo.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFnZ3hoaGxxZ3FqbXlydWVua3lvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzNzIzMDgsImV4cCI6MjA4MDk0ODMwOH0.I2XZ3GF91hYI1LKKgCOq1_la7RREF191uF0J_XmUJF0'
    );

    async function testLogin() {
      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = '<p>Intentando login...</p>';

      try {
        const { data, error } = await supabase.auth.signInWithPassword({
          email: 'malcaino@vidrios.com',
          password: 'Miguel123!'
        });

        if (error) {
          resultDiv.className = 'result error';
          resultDiv.innerHTML = `
            <h3>❌ Error de Login</h3>
            <p><strong>Mensaje:</strong> ${error.message}</p>
            <p><strong>Código:</strong> ${error.status || 'N/A'}</p>
            <p><strong>Detalles completos:</strong></p>
            <pre>${JSON.stringify(error, null, 2)}</pre>
          `;
        } else {
          resultDiv.className = 'result success';
          resultDiv.innerHTML = `
            <h3>✅ Login Exitoso</h3>
            <p><strong>Usuario ID:</strong> ${data.user.id}</p>
            <p><strong>Email:</strong> ${data.user.email}</p>
            <p><strong>Detalles:</strong></p>
            <pre>${JSON.stringify(data, null, 2)}</pre>
          `;
        }
      } catch (err) {
        resultDiv.className = 'result error';
        resultDiv.innerHTML = `
          <h3>❌ Error Inesperado</h3>
          <pre>${err.toString()}</pre>
        `;
      }
    }
  </script>
</body>
</html>
